<div class="game">
    <h1 class="text-center bg-primary py-2 text-white">Tic Tac Toe</h1>

    <div class="back-drop" *ngIf="winner">

    </div>

    <div class="container ">
        <button (click)="newGame()" class="btn btn-primary my-3 new"> Start New Game</button>
        <h2 class="">Current Player: {{ player }}</h2>
        <div class="row justify-content-center my-3">

            <div class="col-4 ">

                <h2 *ngIf="winner"   class=" bg-primary text-white text-center tot">
                    player {{ winner }} Won the game
                </h2>
                <h2 #draw *ngIf="draw" class=" bg-primary text-white text-center tot">
                    There is a Draw
                </h2>
                


                <div class="board">

                    <app-square *ngFor=" let square of squares; let i = index " [value]="square" (click)='makeMove(i)'
                        class="my-2 ">
                    </app-square>
                </div>
            </div>
        </div>
    </div>
</div>
